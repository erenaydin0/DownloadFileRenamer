<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File Renamer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Download File Renamer</h1>
            <p>URL Kurallarını Yönet</p>
        </header>

        <div class="rules-section">
            <h2>Kurallar</h2>
            <div id="rulesList" class="rules-list">
                <!-- Kurallar buraya dinamik olarak yüklenecek -->
            </div>
        </div>

        <div class="add-rule-section">
            <h2>Yeni Kural</h2>
            <div class="form-group">
                <label for="domainInput">Domain:</label>
                <input type="text" id="domainInput" placeholder="örnek: github.com">
            </div>
            <div class="form-group">
                <label for="prefixInput">Prefix:</label>
                <input type="text" id="prefixInput" placeholder="örnek: github_">
            </div>
            <button id="addRuleBtn" class="btn btn-primary">Kural Ekle</button>
        </div>

        <div class="actions">

            <button id="exportRulesBtn" class="btn btn-secondary">Dışa Aktar</button>
            <div class="import-section">
                <input type="file" id="importFileInput" accept=".json" style="display: none;">
                <button id="importRulesBtn" class="btn btn-secondary">İçe Aktar</button>
            </div>
        </div>

        <div class="status">
            <div id="statusMessage" class="status-message"></div>
        </div>

        <footer>
            <p>v1.2</p>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
